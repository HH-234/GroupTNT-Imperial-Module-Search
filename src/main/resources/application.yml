spring:
  application:
    name: bioeng-tsn-app

  # Database Configuration (H2 - In-Memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS public
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  # PostgreSQL Configuration (Commented out - Uncomment when PostgreSQL is running)
