spring:
  application:
    name: bioeng-tsn-app

  main:
    # 同时依赖 web + webflux（为了 WebClient / Mono）时，强制以 Servlet(Tomcat) 模式启动
    web-application-type: servlet
    # 允许 Bean 定义覆盖（防止 WebFlux 自动配置冲突）
    allow-bean-definition-overriding: true

  # 数据源配置已移至 DataSourceConfig.java，使用自定义 Bean
  # 避免在此处配置 spring.datasource.* 以防止与自定义 DataSource Bean 冲突
  # datasource:
  #   url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
  #   username: ${PGUSER}
  #   password: ${PGPASSWORD}
  #   driver-class-name: org.postgresql.Driver

  # Transaction Management
  transaction:
    default-timeout: 30

  # 禁用自动执行 SQL 初始化脚本（防止启动时因脚本失败而崩溃）
  sql:
    init:
      mode: never

# MyBatis Plus
mybatis-plus:
  mapper-locations: classpath*:generator/mapper/*.xml,classpath*:com/zds/bioengtsnapp/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

