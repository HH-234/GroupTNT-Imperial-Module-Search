name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          tsuru target-remove default 2>/dev/null || true
          tsuru target-add default "$TSURU_HOST" -s
          tsuru target-list
          # 不要跑 tsuru version / app-info / app-log（你没有这些权限）
          echo "Tsuru target configured."

      - name: Rename WAR to ROOT.war
        run: |
          set -e
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war
          echo "Deploy command finished."

      - name: Post-deploy HTTP check (curl)
        if: always()
        run: |
          set +e
          HOST_BASE="https://bioeng-tsn-app.impaas.uk"
          # 可能的 context path（不同平台/容器对 war 命名映射不一致）
          CANDIDATES=(
            "$HOST_BASE"
            "$HOST_BASE/bioeng-tsn-app"
            "$HOST_BASE/bioeng-tsn-app-0.0.1-SNAPSHOT"
            "$HOST_BASE/ROOT"
          )

          echo "==== wait for any healthz (up to 3 minutes) ===="
          ok=0
          good_base=""
          for i in $(seq 1 36); do
            for base in "${CANDIDATES[@]}"; do
              code=$(curl -sS -o /dev/null -w "%{http_code}" "$base/healthz")
              if [ "$code" = "200" ]; then
                ok=1
                good_base="$base"
                echo "try #$i -> FOUND $base/healthz HTTP 200"
                break
              fi
            done
            if [ "$ok" = "1" ]; then
              break
            fi
            echo "try #$i -> no 200 yet (sample: $HOST_BASE/healthz=$(curl -sS -o /dev/null -w \"%{http_code}\" \"$HOST_BASE/healthz\"))"
            sleep 5
          done

          echo ""
          echo "==== probe candidates (code + content-type) ===="
          for base in "${CANDIDATES[@]}"; do
            ct=$(curl -sS -o /dev/null -w "%{http_code} %{content_type}" "$base/healthz")
            echo "$base/healthz -> $ct"
          done

          echo ""
          echo "==== curl root headers ===="
          curl -sS -o /dev/null -D - "$HOST_BASE/" | sed -n '1,25p'

          echo ""
          echo "==== curl chosen /healthz body (first 30 lines) ===="
          if [ -n "$good_base" ]; then
            echo "Using base: $good_base"
            curl -sS "$good_base/healthz" | sed -n '1,30p'
            echo ""
            echo "==== curl chosen courses/users headers ===="
            curl -sS -o /dev/null -D - "$good_base/courses/search?courseName=Bio" | sed -n '1,25p'
            echo ""
            curl -sS -o /dev/null -D - "$good_base/users/search/details?fullName=Smith" | sed -n '1,25p'
          else
            echo "(no base matched 200)"
          fi

          if [ "$ok" != "1" ]; then
            echo ""
            echo "ERROR: no candidate /healthz became 200. This usually means the app was not deployed, not started, or the domain points to a default Tomcat / wrong route."
            exit 1
          fi
