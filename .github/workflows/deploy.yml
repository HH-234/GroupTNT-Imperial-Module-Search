name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          tsuru target-remove default 2>/dev/null || true
          tsuru target-add default "$TSURU_HOST" -s
          tsuru target-list
          # 不要跑 tsuru version / app-info / app-log（你没有这些权限）
          echo "Tsuru target configured."

      - name: Rename WAR to ROOT.war
        run: |
          set -e
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war
          echo "Deploy command finished."

      - name: Post-deploy HTTP check (curl)
        if: always()
        run: |
          set +e
          BASE="https://bioeng-tsn-app.impaas.uk"

          echo "==== wait for /healthz (up to 3 minutes) ===="
          ok=0
          for i in $(seq 1 36); do
            code=$(curl -sS -o /dev/null -w "%{http_code}" "$BASE/healthz")
            echo "try #$i -> /healthz HTTP $code"
            if [ "$code" = "200" ]; then
              ok=1
              break
            fi
            sleep 5
          done

          echo ""
          echo "==== curl / (root) headers ===="
          curl -sS -o /dev/null -D - "$BASE/" | sed -n '1,25p'

          echo ""
          echo "==== curl /healthz headers ===="
          curl -sS -o /dev/null -D - "$BASE/healthz" | sed -n '1,25p'

          echo ""
          echo "==== curl /healthz body (first 30 lines) ===="
          curl -sS "$BASE/healthz" | sed -n '1,30p'

          echo ""
          echo "==== curl /courses/search headers ===="
          curl -sS -o /dev/null -D - "$BASE/courses/search?courseName=Bio" | sed -n '1,25p'

          echo ""
          echo "==== curl /users/search/details headers ===="
          curl -sS -o /dev/null -D - "$BASE/users/search/details?fullName=Smith" | sed -n '1,25p'

          if [ "$ok" != "1" ]; then
            echo ""
            echo "ERROR: /healthz never became 200. This usually means the app was not deployed, not started, or the domain points to a default Tomcat."
            exit 1
          fi
