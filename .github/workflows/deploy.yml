name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          tsuru target-remove default 2>/dev/null || true
          tsuru target-add default "$TSURU_HOST" -s
          tsuru target-list
          # 不要跑 tsuru version / app-info / app-log（你没有这些权限）
          echo "Tsuru target configured."

      - name: Rename WAR to ROOT.war
        run: |
          set -e
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war
          echo "Deploy command finished."

      - name: Post-deploy HTTP check (curl)
        if: always()
        run: |
          set +e
          echo "==== curl / (root) ===="
          curl -sS -o /dev/null -D - https://bioeng-tsn-app.impaas.uk/ | sed -n '1,25p'
          echo ""
          echo "==== curl /courses/search ===="
          curl -sS -o /dev/null -D - "https://bioeng-tsn-app.impaas.uk/courses/search?courseName=Bio" | sed -n '1,25p'
          echo ""
          echo "==== curl /users/search/details ===="
          curl -sS -o /dev/null -D - "https://bioeng-tsn-app.impaas.uk/users/search/details?fullName=Smith" | sed -n '1,25p'
