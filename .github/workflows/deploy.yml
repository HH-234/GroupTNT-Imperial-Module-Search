name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Setting up Tsuru target..."

          if [ -z "$TSURU_HOST" ]; then
            echo "Error: TSURU_HOST is not set!"
            exit 1
          fi

          echo "TSURU_HOST: $TSURU_HOST"
          echo "TSURU_TOKEN is set: $([ -n \"$TSURU_TOKEN\" ] && echo 'yes' || echo 'no')"

          # 移除旧 target（如果没有会直接忽略）
          tsuru target-remove default 2>/dev/null || echo "No existing target to remove"

          # 添加并设为当前 target
          tsuru target-add default "$TSURU_HOST" -s

      - name: Prepare ROOT.war
        run: |
          set -e
          echo "Listing target directory:"
          ls -lah target

          # 找到真正的 war 文件（排除 *.original.war）
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found WAR file: $WAR_FILE"

          cp "$WAR_FILE" ROOT.war
          echo "Created ROOT.war:"
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Deploying ROOT.war to tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war

      # 可选：只用 HTTP 做简单健康检查，不再调用 tsuru app-info / app-log
      - name: Post-deploy HTTP check (optional)
        if: always()
        run: |
          set +e
          echo "==== curl / (root) ===="
          curl -sS -o /dev/null -D - https://bioeng-tsn-app.impaas.uk/ | sed -n '1,20p' || true
          echo ""
          echo "==== curl /ping (if you加了测试接口) ===="
          curl -sS -o /dev/null -D - https://bioeng-tsn-app.impaas.uk/ping | sed -n '1,20p' || true
