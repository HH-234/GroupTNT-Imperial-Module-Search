name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          echo "Setting up Tsuru target..."

          if [ -z "$TSURU_HOST" ]; then
            echo "Error: TSURU_HOST is not set!"
            exit 1
          fi

          echo "TSURU_HOST: $TSURU_HOST"
          echo "TSURU_TOKEN is set: $([ -n "$TSURU_TOKEN" ] && echo 'yes' || echo 'no')"

          # 先尝试移除旧 target（没有也没关系）
          tsuru target-remove default 2>/dev/null || echo "No existing target to remove"

          # 添加并设为当前 target
          tsuru target-add default $TSURU_HOST -s

          echo "Verifying target configuration..."
          tsuru target-list

          # 现在再检查版本（这时就不会报 no target 了）
          tsuru version

      - name: Rename WAR to ROOT.war
        run: |
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war
