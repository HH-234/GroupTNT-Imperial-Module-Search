name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh

      - name: Debug token length (safe)
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          echo "TSURU_TOKEN length: ${#TSURU_TOKEN}"

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Setting up Tsuru target..."

          if [ -z "$TSURU_HOST" ]; then
            echo "Error: TSURU_HOST is not set!"
            exit 1
          fi

          echo "TSURU_HOST is set: yes"
          echo "TSURU_TOKEN is set: $([ -n "$TSURU_TOKEN" ] && echo 'yes' || echo 'no')"

          tsuru target-remove default 2>/dev/null || echo "No existing target to remove"
          tsuru target-add default $TSURU_HOST -s

          echo "Verifying target configuration..."
          tsuru target-list

          # avoid failing early while debugging token issues
          tsuru version || true

      - name: Auth check (app-list / app-info)
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "==== tsuru app-list ===="
          tsuru app-list

          echo ""
          echo "==== tsuru app-info ===="
          tsuru app-info -a bioeng-tsn-app

      - name: Rename WAR to ROOT.war
        run: |
          set -e
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war

      - name: Post-deploy diagnostics (targets / logs)
        if: always()
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set +e
          echo "==== tsuru target-list ===="
          tsuru target-list

          echo ""
          echo "==== tsuru app-info ===="
          tsuru app-info -a bioeng-tsn-app

          echo ""
          echo "==== tsuru app-log (last 200) ===="
          tsuru app-log -a bioeng-tsn-app -l 200

      - name: Post-deploy HTTP check (curl)
        if: always()
        run: |
          set +e
          echo "==== curl / (root) ===="
          curl -sS -o /dev/null -D - https://bioeng-tsn-app.impaas.uk/ | sed -n '1,20p'
          echo ""
          echo "==== curl /courses/search ===="
          curl -sS -o /dev/null -D - "https://bioeng-tsn-app.impaas.uk/courses/search?courseName=Bio" | sed -n '1,20p'
          echo ""
          echo "==== curl /users/search/details ===="
          curl -sS -o /dev/null -D - "https://bioeng-tsn-app.impaas.uk/users/search/details?fullName=Smith" | sed -n '1,20p'
