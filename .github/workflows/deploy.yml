name: Deploy to Tsuru

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17 (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build WAR with Maven
        run: |
          set -e
          chmod +x mvnw
          ./mvnw -DskipTests clean package
          echo "==== target/ ===="
          ls -lah target

      - name: Prepare ROOT.war
        run: |
          set -e
          # 找到真正的 war（排除 *.original.war）
          WAR_FILE="$(ls -1 target/*.war | grep -v '\.original\.war$' | head -n 1)"
          if [ -z "$WAR_FILE" ]; then
            echo "ERROR: No .war found in target/"
            exit 1
          fi
          echo "Found WAR: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          echo "ROOT.war:"
          ls -lah ROOT.war

      - name: Install Tsuru CLI
        run: |
          set -e
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh
          tsuru version || true

      - name: Configure Tsuru target (no app-info/app-log calls)
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          if [ -z "$TSURU_HOST" ]; then
            echo "ERROR: TSURU_HOST is empty"
            exit 1
          fi

          echo "TSURU_TOKEN length: ${#TSURU_TOKEN}"

          tsuru target-remove default 2>/dev/null || true
          tsuru target-add default "$TSURU_HOST" -s

          echo "==== tsuru team-list (optional) ===="
          tsuru team-list || true

      - name: Rename war file
        run: |
          mv ./build/libs/bioeng-tsn-app-0.0.1-SNAPSHOT.war ./ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          tsuru app-deploy -a bioeng-tsn-app ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          set -e
          tsuru app-deploy -a bioeng-tsn-app ROOT.war

      - name: Post-deploy HTTP checks
        if: always()
        run: |
          set +e
          echo "==== curl /health ===="
          curl -sS -D - https://bioeng-tsn-app.impaas.uk/health -o /dev/null | sed -n '1,25p'
          echo ""
          echo "==== curl /index.html ===="
          curl -sS -D - https://bioeng-tsn-app.impaas.uk/index.html -o /dev/null | sed -n '1,25p'
          echo ""
          echo "==== curl / (root) ===="
          curl -sS -D - https://bioeng-tsn-app.impaas.uk/ -o /dev/null | sed -n '1,25p'
