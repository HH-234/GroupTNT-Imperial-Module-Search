name: Deploy to Tsuru

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh
          tsuru version

      - name: Configure Tsuru Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          echo "Setting up Tsuru target..."
          
          # 验证环境变量是否设置
          if [ -z "$TSURU_HOST" ]; then
            echo "Error: TSURU_HOST is not set!"
            exit 1
          fi
          
          echo "TSURU_HOST: $TSURU_HOST"
          echo "TSURU_TOKEN is set: $([ -n "$TSURU_TOKEN" ] && echo 'yes' || echo 'no')"
          
          # 删除可能存在的旧 target
          tsuru target-remove default 2>/dev/null || echo "No existing target to remove"
          
          # 添加新的 target 并设置为当前使用的 target
          echo "Adding target: default -> $TSURU_HOST"
          tsuru target-add default $TSURU_HOST -s
          
          # 验证 target 配置
          echo "Verifying target configuration..."
          tsuru target-list
          
          # 显示当前使用的 target
          CURRENT_TARGET=$(tsuru target-list | grep '*' | awk '{print $1}' || echo "none")
          echo "Current target: $CURRENT_TARGET"
          
          if [ "$CURRENT_TARGET" != "default" ]; then
            echo "Warning: Current target is not 'default', setting it now..."
            tsuru target-set default $TSURU_HOST -s
          fi
          
          echo "Target configured successfully"

      - name: Rename WAR to ROOT.war
        run: |
          ls -lah target
          WAR_FILE=$(ls target/*.war | grep -v "\.original$" | head -n 1)
          echo "Found war: $WAR_FILE"
          cp "$WAR_FILE" ROOT.war
          ls -lah ROOT.war

      - name: Deploy to Tsuru
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          echo "Deploying to Tsuru..."
          tsuru app-deploy -a bioeng-tsn-app ROOT.war

